version: '3'

silent: true

tasks:

  build:
    desc: Builds debug target
    cmds:
      - cmd: ./scripts/debug.sh

  clean:
    desc: Cleans all targets
    cmds:
      - cmd: ./scripts/clean.sh

  rebuild:
    desc: Recreates build systems
    cmds:
      - cmd: ./scripts/rebuild.sh

  release:
    desc: Builds release target
    cmds:
      - cmd: ./scripts/release.sh

  test:
    desc: Runs tests in debug mode
    cmds:
      - cmd: ./scripts/test.sh